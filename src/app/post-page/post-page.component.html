<div [appLoading]="loading$ | async">
  <div class="actions">
    <app-post-actions
      [id]="(post$ | async).id"
      (deleteItem)="deleteItem($event)"
    ></app-post-actions>
  </div>

  <article class="post">
    <h2 class="text-center">{{ (post$ | async).title }}</h2>
    <p>{{ (post$ | async).body }}</p>
  </article>
</div>
