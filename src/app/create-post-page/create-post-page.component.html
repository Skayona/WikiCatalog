<form>
  <h2 class="text-center">Edit / Create post</h2>
  <div class="form-group">
    <label for="title">Post title</label>
    <input type="text" class="form-control" id="title" placeholder="Type title here...">
  </div>
  <div class="form-group">
    <label for="body">Enter your text</label>
    <textarea class="form-control" id="body" placeholder="Type some text here..." rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
